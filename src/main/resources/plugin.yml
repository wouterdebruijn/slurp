name: Slurp
version: '${project.version}'
main: nl.wouterdebruijn.slurp.Slurp
api-version: 1.18
prefix: Slurp
authors: [ Wouter de Bruijn, Sjors van Holst ]
description: A Minecraft plugin that will make you and your friends slurp the good stuff.
website: slurp.krijninc.dev
commands:
  # Admin commands
  create:
    description: Create a slurp game
    usage: /create
    permission: slurp.admin
  debug:
    description: Debug a slurp game
    usage: /debug
    permission: slurp.admin
  drinkingbuddyreset:
    description: Reset the drinking buddy
    usage: /drinkingbuddyreset
    permission: slurp.admin
  create_entry:
    description: Create a slurp entry
    usage: /create_entry
    permission: slurp.admin
  setvalue:
    description: Change a configuration value
    usage: /setvalue <value-to-set> <numeric-value>
    permission: slurp.admin
  slurpreload:
    description: Reload the plugin
    usage: /reload
    permission: slurp.admin

    # Player commands
  join:
    description: Join a slurp game
    usage: /join
    permission: slurp.drinker
  leave:
    description: Leave a slurp game
    usage: /leave
    permission: slurp.drinker
  giveshot:
    description: Give a shot to a player
    usage: /giveshot
    permission: slurp.drinker
  givesip:
    description: Give a sip to a player
    usage: /givesip
    permission: slurp.drinker
  takeshot:
    description: Take a shot
    usage: /takeshot
    permission: slurp.drinker
  takesip:
    description: Take a sip
    usage: /takesip
    permission: slurp.drinker
  rockpaperscissors:
    description: Play rock paper scissors
    usage: /rockpaperscissors
    permission: slurp.drinker